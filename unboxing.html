<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Unboxing Your Food Fridge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            background: #000;
            margin-bottom: 30px;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }
        
        .continue-btn {
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .continue-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 12px;
            opacity: 0.6;
        }
        
        /* Confirmation Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            color: #1f2937;
        }
        
        .modal-icon {
            width: 60px;
            height: 60px;
            background: #fef3c7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .modal-icon svg {
            width: 32px;
            height: 32px;
            color: #f59e0b;
        }
        
        .modal-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1e3a5f;
        }
        
        .modal-text {
            font-size: 15px;
            line-height: 1.6;
            color: #4b5563;
            margin-bottom: 25px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-back {
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            background: transparent;
            color: #1e3a5f;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-back:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }
        
        .btn-proceed {
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-proceed:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to REDYREF!</h1>
        <p class="subtitle">Please watch this unboxing guide before setting up your account</p>
        
        <div class="video-container">
            <iframe 
                src="https://drive.google.com/file/d/1AmuedqAFmGUOiwkR07bsfSRVr5NGN_87/preview"
                allow="autoplay; encrypted-media" 
                allowfullscreen>
            </iframe>
        </div>
        
        <button class="continue-btn" onclick="showConfirmation()">
            Continue to Registration →
        </button>
        
        <p class="footer">© 2025 Quantum Solutions & REDYREF. All rights reserved.</p>
    </div>
    
    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal-content">
            <div class="modal-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </div>
            <h2 class="modal-title">Did you watch this video in its entirety?</h2>
            <p class="modal-text">It's critical to understand how to receive your fridge, check for damages, and best moving practices.</p>
            <div class="modal-buttons">
                <button class="btn-back" onclick="hideConfirmation()">Continue Video</button>
                <button class="btn-proceed" onclick="continueToRegistration()">Continue to Registration</button>
            </div>
        </div>
    </div>
    
    <script>
        // Get registration URL from query parameter
        var urlParams = new URLSearchParams(window.location.search);
        var registrationUrl = urlParams.get('register');
        
        // Decode if needed
        if (registrationUrl) {
            registrationUrl = decodeURIComponent(registrationUrl);
        }
        
        function showConfirmation() {
            document.getElementById('confirmModal').classList.add('show');
        }
        
        function hideConfirmation() {
            document.getElementById('confirmModal').classList.remove('show');
        }
        
        function continueToRegistration() {
            if (registrationUrl) {
                window.location.href = registrationUrl;
            } else {
                alert('Registration link not found. Please contact your administrator.');
            }
        }
    </script>
</body>
</html>
